

<div class="layout">
    <div class="buttonAdd">
        <button mat-raised-button (click)="addTable()">Add Table</button>
    </div>

    <div class="tableView" tabindex="0">
        <table mat-table [dataSource]="tableData" class="mat-elevation-z8" >

            <ng-container matColumnDef="Table_No">
                <th id="tableth" mat-header-cell *matHeaderCellDef>Table No</th>
                <td id="tableNo" mat-cell *matCellDef="let element"><strong>{{element.tableNo}}</strong></td>
            </ng-container>

            <ng-container matColumnDef="Dishes">
                <th mat-header-cell *matHeaderCellDef>Dishes</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngFor="let item of element.Dishes;let i=index">
                        <mat-list>{{item.dish}}</mat-list>
                        <mat-divider *ngIf="!(i===element.Dishes.length-1)"></mat-divider>
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngFor="let item of element.Dishes;let i=index">
                        <mat-list>{{item.quantity}}</mat-list>
                        <mat-divider *ngIf="!(i===element.Dishes.length-1)"></mat-divider>
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="Unit_Price">
                <th mat-header-cell *matHeaderCellDef>Unit Price</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngFor="let item of element.Dishes;let i=index">
                        <mat-list>{{item.unit_price}}</mat-list>
                        <mat-divider *ngIf="!(i===element.Dishes.length-1)"></mat-divider>
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngFor="let item of element.Dishes;let i=index">
                        <mat-list>{{item.price}}</mat-list>
                        <mat-divider *ngIf="!(i===element.Dishes.length-1)"></mat-divider>
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="Total_Price">
                <th id="tableth" mat-header-cell *matHeaderCellDef>Total Price</th>
                <td id="totalPrice" mat-cell *matCellDef="let element"><strong>{{element.Total_Price}}</strong></td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button id="editbtn" color="primary" (click)="updateTable(element.tableNo)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button id="deletebtn" color="warn" (click)="deleteTable(element._id)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
